<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red {color:red}
</style>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dto : ${list}">
				<td>[[${dto.name}]]</td>
				<td th:class="${dto.age>=30}?red:''" th:text="${dto.age}"></td>
				<td>[[${dto.address}]]</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
